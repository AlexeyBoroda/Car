{% extends 'core/base.html' %}
{% block content %}
<div class="container" style="max-width: 900px; margin: 0 auto; padding: 32px 0;">
    <h1 style="font-size:2em; margin-bottom:18px;">Отзывы и кейсы</h1>
    <style>
        .review-proto-img {
            width: 220px;
            height: 220px;
            object-fit: contain;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            background: #fff;
            border-radius: 0;
            border: 1.5px solid #e0e0e0;
            display: block;
        }
    </style>
    {% if reviews %}
        <div class="reviews-proto" style="gap:32px; flex-wrap:wrap; margin-top:18px; display:flex;">
            {% for review in reviews %}
            <div class="review-proto" style="background:#fff; border-radius:12px; box-shadow:0 1px 8px rgba(0,0,0,0.06); padding:18px 18px 12px 18px; flex:1 1 220px; min-width:220px; max-width:260px; text-align:center; display:flex; flex-direction:column; align-items:center; margin-bottom:18px;">
                {% if review.image %}
                    <img class="review-proto-img" src="{{ review.image.url }}" alt="{{ review.author }}">
                {% endif %}
                <div class="review-proto-author" style="font-weight:700; margin-bottom:2px; color:#183153;">{{ review.author }}</div>
                <div class="review-proto-text" style="font-size:1em; color:#222; margin-bottom:0;">«{{ review.text }}»</div>
                <div class="review-proto-date" style="color:#888; font-size:0.95em; margin-top:8px;">{{ review.created_at|date:"d.m.Y" }}</div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <p>Пока нет отзывов.</p>
    {% endif %}
</div>
{% endblock %}
